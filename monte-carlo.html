<!DOCTYPE HTML>
<html ng-app>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<script src="./PiEstimationModel.js"></script> 
	<script src="./PiEstimationSimulation.js"></script> 
	<script src="./js/angular.min.js"/></script>
	<script src="./graph/chart.js"/></script>
</head>
<body>
	<div ng-controller="PiEstimationModel">
		<form ng-submit="addPoints()">
			<input type="text" ng-model="nbPointsToAdd" size="10" value="100">
			<input class="btn-primary" type="submit" value="add">
		</form>		
		<h1>Curent State :</h1>
		Nb points inside <span style="color:blue">{{numberPointsInside}}</span>, total : <span style="color:red">{{numberPointsTotal}}</span><br>
		pi = (totalInside / totalPoints) * 4<br>
		pi = (<span style="color:blue">{{numberPointsInside}}</span> / <span style="color:red">{{numberPointsTotal}}</span>) * 4 = {{piEstimation}} (Estimation error : {{piError}}%)<br>
		
		<canvas id="myChart" width="600" height="400"></canvas>
		<canvas id="canvas" width="600" height="600"></canvas>
	</div>
</body>
</html>
